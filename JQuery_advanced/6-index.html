<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title>Task 6</title>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
        integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <script type="application/javascript">

        window.onload = function () {
            if (window.jQuery) {
                console.log('jQuery has been loaded correctly');
            } else {
                console.log('jQuery has not been loaded correctly');
            }
            createFamilyTree();
            createForm();
        };

        function createFamilyTree() {
            $('body').append(
                $('<table>').append(
                    $('<thead>').append(
                        $('<tr>').append(
                            $('<th>').text('Firstname'),
                            $('<th>').text('Lastname'),
                        )
                    ),
                    $('<tbody>')
                )
            );
        }

        function addNewMember(firstname, lastname, position) {
            const row = $('<tr>').append(
                $('<td>').text(firstname),
                $('<td>').text(lastname),
                $('<td>').text('(x)').css('background', 'orange').click(function () {
                    $(this).closest('tr').remove();
                })
            );

            if (position === 'before') {
                $('table tbody').prepend(row);
            } else {
                $('table tbody').append(row);
            }
        }

        function createForm() {
            $('table').before(
                $('<input>').attr('type', 'text'),
                $('<input>').attr('type', 'text'),
                $('<select>').append(
                    $('<option>').attr('value', 'before').text('Before'),
                    $('<option>').attr('value', 'after').text('After')
                ),
                $('<input>', {
                    type: 'submit',
                    on: {
                        click: function () {
                            addNewMember($('input:nth-of-type(1)').val(), $('input:nth-of-type(2)').val(), $("option:selected").val());
                        }
                    }
                })
            );
        }
    </script>
</head>

</html>
