<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex1</title>
    <script type="text/javascript" src="../src/index.js"></script>
</head>

<body>
    <h2>Login to the website</h2>
    <input type="text" id="firstname" name="firstname" placeholder="Firstname">
    <input type="text" id="email" name="email" placeholder="Email">

    <button onclick="setCookies()">Log me in</button>
    <h2>Cookies</h2>
    <button onclick="showCookies()">Show the cookies</button>
    <script>
        function setCookies() {
            var firstnameValue = document.getElementById("firstname").value;
            var emailValue = document.getElementById("email").value;

            var date = new Date();
            date.setDate(date.getDate() + 10);

            document.cookie = "firstname=" + firstnameValue + "; expires=" + date.toUTCString() + "; path=/";
            document.cookie = "email=" + emailValue + "; expires=" + date.toUTCString() + "; path=/";
        }

        function showCookies() {
            var cookies = document.cookie.split(";");
            var p = document.createElement("p");
            var txt = document.createTextNode("Cookies: " + cookies[0].split("=")[1] + ", " + cookies[1].split("=")[1]);
            p.appendChild(txt);
            document.body.appendChild(p);
        }
    </script>

</body>
</html>
